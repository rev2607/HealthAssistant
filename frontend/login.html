<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Predict Care</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>üè•</h1>
            <h2>Login to Predict Care</h2>
            
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Enter your email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                    >
                </div>
                
                <button type="submit" id="login-btn">Login</button>
                
                <div id="error-message" class="error-message hidden"></div>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Redirect if already logged in
        if (isLoggedIn()) {
            window.location.href = 'index.html';
        }
        
        // Function to request location permission
        function requestLocationPermission() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    console.log('Geolocation not supported');
                    resolve(null);
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const location = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: new Date().toISOString()
                        };
                        localStorage.setItem('predict_care_location', JSON.stringify(location));
                        console.log('Location obtained:', location);
                        resolve(location);
                    },
                    (error) => {
                        console.log('Location permission denied or error:', error.message);
                        resolve(null);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0  // Force fresh location, don't use cached
                    }
                );
            });
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');
            const btn = document.getElementById('login-btn');
            
            // Hide previous errors
            errorEl.classList.add('hidden');
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }
                
                // Save token and user data
                saveAuthData(data.access_token, data.user);
                
                // Request location permission before redirecting
                btn.textContent = 'Getting location...';
                await requestLocationPermission();
                
                // Redirect to main page
                window.location.href = 'index.html';
                
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }
    </script>
</body>
</html>
